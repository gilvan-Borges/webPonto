<div class="container-fluid">
  <div id="mapa" class="mapa-container mb-3"></div>
  <div id="tooltip" class="tooltip-box"></div>

  <!-- Modal -->
  <div class="modal fade" tabindex="-1" id="modal-ponto">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pontos do Funcionário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Ponto</th>
                <th>Data do Ponto</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of pontos">
                <td>{{ c.nomePonto }}</td>
                <td>{{ c.dataHora | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2">
                  Quantidade de pontos: {{ pontos.length }}
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabela de funcionários -->
  <div class="table-responsive mt-3">
    <table class="table table-sm table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Coordenada</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of funcionarios">
          <td>
            <img  src="https://www.cgpdi.org.br/wp-content/uploads/2023/11/user-image.jpg" width="50" alt="Imagem do ponto" class="me-2">
            {{ c.nome }}
          <td>{{ c.cargo }}</td>
          <td>{{ c.coordenada }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="loadPontos(c.id)" data-bs-toggle="modal" data-bs-target="#modal-ponto">
              Ver Pontos
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="text-end">
            Quantidade de funcionários: {{ funcionarios.length }}
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
